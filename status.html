<html>
    <head>
      <script src="vaike/xhr.vaike.js"></script>
      <script src="vaike/google.vaike.js"></script>
      <script>

      var pollInterval = 1000 * 5;  // 5 seconds

      var username;

      // false = logged off
      // true = logged in
      var googleStatus = false;

      var scheduleTimer;

      /**
       * Logs out the user
       */
      function logout() {
          chrome.tabs.create({ url: "http://www.google.com/accounts/Logout" });
      }

      /**
       * Kills the timer
       *
       * @param {Object} scheduleTimer
       */
      function killSchedule(scheduleTimer) {
          if (scheduleTimer !== undefined) {
              clearTimeout(scheduleTimer);
          }
      }

      /**
       * Switch the icon to logged in and the title to the username
       */
      function showLoggedIn() {
          chrome.browserAction.setIcon({path:"logged_in.png"});

          if (username !== undefined)   {
              chrome.browserAction.setTitle({ title: username });
          }
      }

      /**
       * Switch the icon to logged out and the title to 'Google Status'
       */
      function showLoggedOut() {
          chrome.browserAction.setIcon({path:"logged_out.png"});
          chrome.browserAction.setTitle({ title: "Google Status"});
      }


      /**
       * Starts the username request
       */
      function startRequest() {

          killSchedule(scheduleTimer);

          VAIKE.google.getUserName( function (un) {

              username = un;
              // if the user is logged in
              if (un !== undefined) {
                  if (!googleStatus) {
                      showLoggedIn();
                      googleStatus = true;
                  }
              } else {
                  if (googleStatus) {
                      showLoggedOut();
                      googleStatus = false;
                  }
              }
              scheduleTimer = window.setTimeout(startRequest, pollInterval);
          });
      }




      function init() {

          // default is logged off
          showLoggedOut();
          startRequest();

          // clicking on the button
          chrome.browserAction.onClicked.addListener( function (tab) {

              if (username !== undefined)   {
                  logout();
              }
          });
      }

      </script>
    </head>
    <body onload="init()">

    </body>
</html>
